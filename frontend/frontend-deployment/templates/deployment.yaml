apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Values.namespace | default $.Release.Namespace }}
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontendImage | default "tu-registro/imagen-frontend:latest" }}
          ports:
            - containerPort: 80
          env:
            - name: API_BASE_URL
              value: "http://api-backend.namespace.svc.cluster.local"
---
