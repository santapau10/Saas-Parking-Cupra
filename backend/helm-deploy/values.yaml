        value: "8080"
      - name: GCP_PROJECT_ID
        value: "cupra-cad"
      - name: GCP_BUCKET
        value: "cupra-bucket"
      - name: GCP_ENV
        value: "prod"
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: "/var/keys/service-account.json"
    volumes:
      - name: service-account-key
        mountPath: /var/keys
        readOnly: true
        secret:
          secretName: service-account-key

  parking-management:
    name: parking-management
